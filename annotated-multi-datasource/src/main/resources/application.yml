spring:
  datasource:
    content:
      hikari:
        jdbc-url: jdbc:mysql://127.0.0.1:3306/content
        username: root
        password: root
        maximum-pool-size: 20
    member:
      hikari:
        jdbc-url: jdbc:mysql://127.0.0.1:3306/member
        username: root
        password: root
        maximum-pool-size: 20
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.type.descriptor.sql: trace
