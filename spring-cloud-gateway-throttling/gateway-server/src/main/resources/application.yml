      routes:
        - id: all
          uri: http://localhost:8080
          predicates:
            - Path=/**

          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 1
                redis-rate-limiter.burstCapacity: 1
                redis-rate-limiter.requestedTokens: 1
                key-resolver: "#{@keyResolverBeanName}"

